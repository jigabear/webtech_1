<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="The Wheel of Time contact">
    <meta name="keywords" content="The Wheel of time, book series, Robert Jordan, Brandon Sanderson, contact">
    <link rel="stylesheet" type="text/css" href="../styles/myStyle.css">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../scripts/myScript.js"></script>
    <title>The wheel of Time: Contact</title>
</head>

<body id="body" onload="initialize()">
    <header id="header">
        <div class="container">
            <div id="branding">
                <h1>The Wheel of Time</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="author.html">Author</a></li>
                    <li><a href="furtherReading.html">Further reading</a></li>
                    <li><a href="glossary.html">Glossary</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                    <li><a href="info.html">Info</a></li>

                    <!--Create first menu-->
                    <label for="elementSelect">Select element:</label>
                    <select id="elementSelect"></select>

                    <!--Create color picker-->
                    <label for="colorSelect">Select color: <input type="color" id="colorPicker" value="#fdffff" onchange="changeBackgroundColor()"></label>

                    <!--Create second menu-->
                    <label for="elementSelected">Change appearance:</label>
                    <select id="elementSelected" onchange="changeAppearance(this)"> 
                            <option value="">--Please choose an option--</option>
                            <option value="color">Change color</option>
                            <option value="smaller" >Smaller font size</option>
                            <option value="larger" >Larger font size</option>
                    </select>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div id="contactForm">
            <h2>Contact</h2>
            <div>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="23"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </section>

    <footer id="footer">
        <p>Utrecht University &copy; 2019</p>
    </footer>

</body>

</html>
